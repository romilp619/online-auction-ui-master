<div class="top-padding"></div>
<div style="background-color: rgb(253, 212, 198);">
  <div class=" p-4">
    <div class="">
      <div class="container hoverable">
        <h3 class="bg-light text-uppercase font-weight-bold px-3 py-4">Billing
          Address</h3>

        <form ngNativeValidate (submit)="payment()">
          <div class="rowp-4">
            <div class="col-50">

              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="fullname" [(ngModel)]="contactPerson" placeholder="John M. Doe"
                     required>

              <label for="contact"><i class="fa fa-contact"></i> Contact No</label>
              <input type="text" id="contact" name="contact" placeholder="12345" [(ngModel)]="contactNo" required>

              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com" [(ngModel)]="email" required>

              <label for="adr">
                <mat-icon>location_on</mat-icon>
                Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" [(ngModel)]="address"
                     required>

              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York" [(ngModel)]="city" required>

              <div class="row">
                <div class="col-2">
                  <label for="pincode">Pincode</label>
                  <input type="text" id="pincode" name="pincode" placeholder="10001" [(ngModel)]="pincode" required>
                </div>
                <div class="col-5">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY" value="Gujarat" [(ngModel)]="state"
                         required>
                </div>
                <div class="col-5">
                  <label for="country">Country</label>
                  <input type="text" id="country" name="country" placeholder="INDIA" value="INDIA" [(ngModel)]="country"
                         disabled required/>
                </div>
              </div>
            </div>

          </div>
          <div class="p-3">
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
