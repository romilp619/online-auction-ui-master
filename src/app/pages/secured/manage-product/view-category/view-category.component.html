<div class="headding">
  <h3 class="btnbg darkblue rounded-pill px-4 py-3 text-uppercase font-weight-bold"
      style="text-align: center;">Category</h3>
</div>
<mat-divider>
  <hr>
</mat-divider><br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Category ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size"
          style="background-color: rgb(20, 20, 20); color: white;"><b>CATEGORY ID</b></th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size"
          style="background-color: rgb(20, 20, 20); color: white;"><b> CATEGORY NAME </b></th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size"
          style="background-color: rgb(20, 20, 20); color: white;"><b> CATEGORY DESCRIPTION </b></th>
      <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <!-- Delect Column -->
    <!-- <ng-container matColumnDef="deleteId">
       <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size" style="background-color: rgb(20, 20, 20); color: white;"><b> Action </b> </th>
       <td mat-cell *matCellDef="let element"><button mat-button><mat-icon>delete</mat-icon></button></td>
     </ng-container>-->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
