<mat-form-field class="w-100">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div class="example-container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" class="table table-hover table-fixed">

    <!-- User id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;">
        User Id
      </th>
      <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;">
        Bidder Username
      </th>
      <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element.username}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;">
        Bidder Full Name
      </th>
      <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element.firstName}} {{element.lastName}}</td>
    </ng-container>

    <!-- Bid Price Column -->
    <ng-container matColumnDef="bidPrice">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;">
        Bid Price
      </th>
      <td mat-cell *matCellDef="let element" style="font-size: 17px;">Rs. {{element.bidPrice}}</td>
    </ng-container>

    <!-- Date Time Column -->
    <ng-container matColumnDef="bidDateTime">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;">
        Date Time
      </th>
      <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element.bidDateTime}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
