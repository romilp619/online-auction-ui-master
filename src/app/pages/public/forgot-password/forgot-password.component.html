<div class="top-padding"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 forgot-password-form">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">

                    <form ngNativeValidate (submit)="resetPassword()" id="register-form" role="form" autocomplete="off" class="form">

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <span matPrefix><mat-icon>username</mat-icon></span>
                          <input name="username" [(ngModel)]="username" id="username" name="username" placeholder="username" class="form-control" type="text" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <!--<a href="#" [routerLink]="['/forgot-password/reset-password']" routerLinkActive="router-link-active" ></a>-->
                        <input name="recover-submit" class="btn btn-lg btn-drak btn-block" value="Reset Password" type="submit">
                      </div>

                      <div class="col-md-12">
                        <li class="alert alert-success" *ngIf="successMsg"> {{successMsg}}</li>
                        <li class="alert alert-danger" *ngIf="errorMsg"> {{errorMsg}} </li>
                      </div>

                      <input type="hidden" class="hide" name="token" id="token" value="">
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
